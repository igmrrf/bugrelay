global:
  # SMTP configuration - environment specific
  smtp_smarthost: 'mailhog:1025'
  smtp_from: 'alerts@bugrelay.local'
  smtp_auth_username: '-'
  smtp_auth_password: '-'
  smtp_require_tls: false

route:
  group_by: ['alertname', 'environment', 'severity']
  # Development: faster grouping, Production: slower for batching
  group_wait: 10s
  group_interval: 5m
  repeat_interval: 1h
  receiver: 'default-receiver'
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 30m
      routes:
        # Database critical alerts
        - match:
            service: database
          receiver: 'database-critical'
        # Security critical alerts
        - match:
            category: security
          receiver: 'security-critical'

    # Warning alerts - less frequent notifications
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 2m
      repeat_interval: 2h
      routes:
        # Security warnings
        - match:
            category: security
          receiver: 'security-warnings'

    # Monitoring system alerts
    - match_re:
        job: '(prometheus|alertmanager|grafana).*'
      receiver: 'monitoring-alerts'

receivers:
  # Default receiver for unmatched alerts
  - name: 'default-receiver'
    email_configs:
      - to: 'dev-team@bugrelay.local'
        text: |
          Environment: development
          [dev] BugRelay Alert: {{ .GroupLabels.alertname }}
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Service: {{ .Labels.service }}
          Instance: {{ .Labels.instance }}
          {{ if .Annotations.runbook_url }}
