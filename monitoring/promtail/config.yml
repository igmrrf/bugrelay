server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # BugRelay Backend Logs
  - job_name: bugrelay-backend
    static_configs:
      - targets:
          - localhost
        labels:
          job: bugrelay-backend
          service: backend
          __path__: /var/log/bugrelay/*.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            request_id: request_id
            user_id: user_id
            method: method
            path: path
            status_code: status_code
            duration_ms: duration_ms
      - timestamp:
          source: timestamp
          format: RFC3339
      - labels:
          level:
          service:
          method:
          status_code:

  # Frontend Logs (Next.js)
  - job_name: bugrelay-frontend
    static_configs:
      - targets:
          - localhost
        labels:
          job: bugrelay-frontend
          service: frontend
          __path__: /var/log/frontend/*.log

  # System Logs
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          __path__: /var/log/host/syslog
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\S+\s+\d+\s+\d+:\d+:\d+)\s+(?P<hostname>\S+)\s+(?P<service>\S+):\s+(?P<message>.*)$'
      - timestamp:
          source: timestamp
          format: Jan 2 15:04:05
      - labels:
          hostname:
          service:

  # Docker Container Logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.+)'
        target_label: 'container_name'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
    pipeline_stages:
      - json:
          expressions:
            output: log
            stream: stream
            time: time
      - timestamp:
          source: time
          format: RFC3339Nano
      - output:
          source: output

  # Audit Logs (Security Events)
  - job_name: audit-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: audit-logs
          service: security
          __path__: /var/log/bugrelay/audit.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            audit: audit
            action: action
            resource: resource
            user_id: user_id
            security: security
            event: event
            severity: severity
      - timestamp:
          source: timestamp
          format: RFC3339
      - labels:
          level:
          action:
          resource:
          severity:
          event: