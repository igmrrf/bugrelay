auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096

common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        # Development: smaller cache, Production: larger cache
        max_size_mb: ${LOKI_CACHE_SIZE_MB:-100}

schema_config:
  configs:
    - from: 2020-10-25
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

ruler:
  alertmanager_url: http://alertmanager:9093

# Retention and limits configuration
limits_config:
  # Development: 7 days, Production: 30 days
  retention_period: ${LOKI_RETENTION_PERIOD:-7d}
  max_query_series: ${LOKI_MAX_QUERY_SERIES:-10000}
  max_query_parallelism: ${LOKI_MAX_QUERY_PARALLELISM:-16}

# Compactor configuration (mainly for production)
compactor:
  working_directory: /loki/compactor
  compaction_interval: ${LOKI_COMPACTION_INTERVAL:-10m}
  retention_enabled: ${LOKI_RETENTION_ENABLED:-true}
  retention_delete_delay: ${LOKI_RETENTION_DELETE_DELAY:-2h}
  retention_delete_worker_count: ${LOKI_RETENTION_DELETE_WORKER_COUNT:-50}
  delete_request_store: filesystem

analytics:
  reporting_enabled: false
